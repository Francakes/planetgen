<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@400;700&display=swap" rel="stylesheet">

    <!-- Defer three.js and generator scripts -->
<script type="importmap">
{
  "imports": {
    "three": "./three.module.js",
    "three/examples/jsm/controls/OrbitControls": "./OrbitControls.js",
    "three/addons/postprocessing/EffectComposer.js": "./postprocessing/EffectComposer.js",
    "three/addons/postprocessing/RenderPass.js": "./postprocessing/RenderPass.js",
    "three/addons/postprocessing/OutputPass.js": "./postprocessing/OutputPass.js",
    "three/addons/postprocessing/BloomPass.js": "./postprocessing/BloomPass.js",
    "three/addons/postprocessing/MaskPass.js": "./postprocessing/MaskPass.js",
    "three/addons/postprocessing/OutlinePass.js": "./postprocessing/OutlinePass.js",
    "three/addons/postprocessing/ShaderPass.js": "./postprocessing/ShaderPass.js",
    "three/addons/shaders/OutputShader.js": "./shaders/OutputShader.js",
    "three/addons/shaders/CopyShader.js": "./shaders/CopyShader.js",
    "three/addons/postprocessing/Pass.js": "./postprocessing/Pass.js",
    "three/addons/shaders/ConvolutionShader.js": "./shaders/ConvolutionShader.js", 
    "three/addons/postprocessing/UnrealBloomPass.js": "./postprocessing/UnrealBloomPass.js",
    "three/addons/shaders/LuminosityHighPassShader.js": "./shaders/LuminosityHighPassShader"
  }
}
</script>
    <script src="/planetgen/generators/atmosphere.js" type="module" defer></script>
    <script src="/planetgen/generators/biomes.js" defer></script>
    <script src="/planetgen/generators/climate.js" defer></script>
    <script src="/planetgen/generators/color.js" defer></script>
    <script src="/planetgen/generators/crust.js" type="module" defer></script>
    <script src="/planetgen/generators/culture.js" defer></script>
    <script src="/planetgen/generators/fauna.js" defer></script>
    <script src="/planetgen/generators/flora.js" defer></script>
    <script src="/planetgen/generators/minerals.js" defer></script>
    <script src="/planetgen/generators/oceans.js" defer></script>
    <script src="/planetgen/generators/orbit.js" type="module" defer></script>
    <script src="/planetgen/generators/rivers.js" defer></script>
    <script src="/planetgen/generators/tectonics.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Defer the main script -->
<script src="script.js" type="module" defer></script>

<script src="_hyperscript.min.js" defer></script>

<script type="module" defer>
        import { set_random_seed } from "./generators/orbit.js";
        window.set_random_seed = set_random_seed;
</script>


</head>
<body>
    <div class="lcars-bar">
        <header>
            <h1>Astrea / Planet Generator • 5823.15</h1>
        </header>
    </div>

    <div class="lcars-container">
        <aside class="statistics">
            <button id="generateStarButton">Generate Star</button>
            <div id="starProperties">
                <!-- Star properties will be displayed here -->
            </div>
        </aside>

        <main class="map-canvas">
            <canvas id="planetCanvas"></canvas>
            <div id="planet-navigation" class="planet-navigation">
                <button id="prevPlanet">← Prev</button>
                <button id="snapToStar">Snap to Star</button>
                <button id="zoomToPlanetButton">Zoom In</button>
                <button id="nextPlanet">Next →</button>
        </main>
        


        <aside class="statistics">
            <div class="fixed-button-container">
                <input _="
                    on change or keyup
                    call set_random_seed(my value)
                " type="number">
                <button id="generateSystemButton">Generate Solar System</button>
            </div>
            <div class="scrollable-content">
                <div id="solarSystemProperties">
                    <!-- Solar system properties will be displayed here -->
                </div>
            </div>
        </aside>
    </div>

    <div id="habitablePlanetDetails" class="habitable-planet-container">
        <!-- Habitable planet details will be displayed here -->
        <div class="left-column">
            <div class="element-details">
           
            </div> 
        <!-- Graph container -->
            <div class="graph-container">
                <canvas id="elementAbundanceGraph"></canvas>
            </div>
        </div>

        <div class="right-column">

        </div>

    </div>


</body>
</html>
